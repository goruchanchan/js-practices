<!DOCTYPE html>
<header></header>
<html>
  <body>
    <script>
      async function getHtml(url) {
        const promise = fetch(url);
        const response = await promise;
        return response.text();
      }

      getHtml("https://bootcamp.fjord.jp/").then((text) => console.log(text));
    </script>
  </body>
</html>
